<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Türkçe Caesar Şifreleme</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 10px; }
  textarea { width: 100%; height: 100px; margin-bottom: 10px; font-size: 16px; }
  button { width: 48%; padding: 10px; font-size: 16px; margin-bottom: 10px; }
  #sonuc { white-space: pre-wrap; background: #f0f0f0; padding: 10px; min-height: 80px; }
</style>
</head>
<body>

<h2>Türkçe Caesar Şifreleme (44 Kaydırma)</h2>

<textarea id="inputMetin" placeholder="Metni buraya yaz..."></textarea>

<button type="button" onclick="sifrele()">Şifrele</button>
<button type="button" onclick="coz()">Çöz</button>

<h3>Sonuç:</h3>
<div id="sonuc"></div>

<script>
  const alfabe = "abcçdefgğhıijklmnoöprsştuüvyz";
  const alfabeBuyuk = alfabe.toUpperCase();
  const kaydirma = 44 % alfabe.length; // 44 kaydırma mod 29 = 15

  function turkceCaesar(metin, kaydirma) {
    let sonuc = "";
    for (let ch of metin) {
      if (alfabe.includes(ch)) {
        let idx = alfabe.indexOf(ch);
        sonuc += alfabe[(idx + kaydirma + alfabe.length) % alfabe.length];
      } else if (alfabeBuyuk.includes(ch)) {
        let idx = alfabeBuyuk.indexOf(ch);
        sonuc += alfabeBuyuk[(idx + kaydirma + alfabeBuyuk.length) % alfabeBuyuk.length];
      } else {
        sonuc += ch;
      }
    }
    return sonuc;
  }

  function sifrele() {
    const metin = document.getElementById("inputMetin").value;
    const sonuc = turkceCaesar(metin, kaydirma);
    document.getElementById("sonuc").textContent = sonuc;
  }

  function coz() {
    const metin = document.getElementById("inputMetin").value;
    const sonuc = turkceCaesar(metin, -kaydirma);
    document.getElementById("sonuc").textContent = sonuc;
  }
</script>

</body>
</html>
